<div class="messagesDiv" *ngIf="messageService.messages.length">
    <div class="messagesH">
        <h2>Messages</h2>
        <button class="clear"
        (click)="messageService.clearAll()">clear</button>
    </div>
    <div class="messagesText" *ngFor='let message of messageService.messages'> {{message}} </div>
</div>
